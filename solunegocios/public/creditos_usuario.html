<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.12.5/sweetalert2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body style="background-color: #ddd;">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons">shopping_cart</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Buscar creditos usuario</a></li>
                <li><a href="creditos_tienda.html">Buscar creditos tienda</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container" style="background-color: #fff;">
            <div class="row">
                <div class="input-field col s6 l6 xl6 m6">
                    <input id="txtCorreo" type="email">
                    <label for="txtCorreo">Correo</label>
                </div>
                <div class="input-field col s6 l6 xl6 m6">
                    <a class="waves-effect waves-light btn" id="btnBusca">Buscar</a>
                </div>

                <div class="col s12 x12 l12 m12">
                    <h5 id="h5Titulo">Creditos usuario</h5>
                    <table id="tbUsuarios" class="striped">
                        <thead>
                            <td>Correo</td>
                            <td>Tienda</td>
                            <td>Credito</td>
                            <td>Acciones</td>
                        </thead>
                        <tbody>
                            <!-- Contenido encontrado -->
                        </tbody>
                    </table>
                    <a style="display: none;" id="btnAgregaCreditos" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Agregar credito</a>       
                </div>
            </div>
    </main>

    <modals>
        <div id="modalModificarCreditos" class="modal">
            <div class="modal-content">
                <h4 id="accionCreditos">Agregar creditos</h4>
                <div class="input-field col s12 l12 x12 m12">
                    <input id="txtCorreoMod" disabled type="text">
                    <label for="txtCorreoMod">Correo</label>
                </div>

                <div class="input-field col s12 l12 x12 m12">
                    <input id="txtTienda" type="text" disabled>
                    <label for="txtTienda">Tienda</label>
                </div>

                <div class="input-field col s6 l6 xl6 m6" id="contSelTiendasModal">
                    <select id="selTiendasModal">
                    </select>
                    <label>Tiendas</label>
                </div>
                
                <div class="input-field col s12 l12 x12 m12">
                    <input id="txtCreditos" type="number" min="1" pattern="^[0-9]+">
                    <label for="txtCreditos">Cr√©ditos</label>
                </div>

                <div style="display: none;"><input id="txtIdTienda"></div>

            </div>
            <div class="modal-footer">
                <a href="#!" id="btnModificaCredito" class="modal-close waves-effect waves-green btn-flat" onclick="setCreditos('suma')">Guardar</a>
            </div>
        </div>
    </modals>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.12.5/sweetalert2.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
